<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Taska 3 (zolotaya)</title>
    </head>
    <body>
        <h2>Добавьте животное в наш зоопаркинг!</h2>

        <form method="post">
            <fieldset>
                <legend>Данные животного</legend>
                <label for="nameField" >Введите имя</label>
                <input type="text" maxlength="25" id="nameField" placeholder="Введите имя" required> <br>
                <pre>
Выберите пол
            <label for="gen1" >Мужской</label><input type="radio" value="men" name="gender" id="gen1"><br>
            <label for="gen2" >Женский</label><input type="radio" value="women" name="gender" id="gen2"><br>
            <label for="gen3" >Средний</label><input type="radio" value="middle" name="gender" id="gen3"><br>
                </pre>
                <label for="year" >Год рождения</label>
                <select id="year" name="year" required>
                    '<option>1999</option>'
                    '<option>2000</option>'
                    '<option>2001</option>'
                    '<option>2002</option>'
                    '<option>2003</option>'
                    '<option>2004</option>'
                    '<option>2005</option>'
                    '<option>2006</option>'
                    '<option>2007</option>'
                    '<option>2008</option>'
                    '<option>2009</option>'
                    '<option>2010</option>'
                    '<option>2011</option>'
                    '<option>2012</option>'
                    '<option>2013</option>'
                    '<option>2014</option>'
                    '<option>2015</option>'
                </select>
                <br>
                <label for="red" >В красной книге</label>
                <input type="checkbox" value="True" name="inRedBook" id="red"><br>
                <br>

                <input type="submit" id="saveAnimal" value="Зарегистрировать!">
                <label for="saveAnimal" title="Кнопка левее, чувак">Без регистрации животное не принимается!</label><br>
                <input type="reset" id="resetAnimal" value="Очистить!">
        </fieldset>
        </form>
    </body>
</html>
