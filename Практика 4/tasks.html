<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вся практика в одном фале</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="tasks.js"></script>
    <link rel="stylesheet" type="text/css" href="tasks.css">
</head>
<body>

<div id="fullScreen">
    <div id="loginWindow">
        Авторизуйтесь!
        <div  id="loginForm">
            <label>
                Логин
                <input type="text" class="textFields" id="login">
            </label><br>

            <label>Заменить при совпадени<input type="checkbox" id="checkLogin"></label><br>
            <label for="level">Уровень</label>
            <select id="level">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select><br>
            <div class="murkyBtn" onclick="hideLoginForm()">
                Начать уже
            </div>
            <span id="cancel" onclick="justHide()">Отменить</span>
        </div>
    </div>

    <div id="addWindow" hidden>
        Добавьте результаты <br>
        в следующем формате
        login:result
        <div  id="addForm">
            <label>
                <input type="text" class="textFields" id="data">
            </label><br><br>
            <div class="murkyBtn" onclick="addResult()">
                Добавить уже
            </div>
            <span onclick="justHide()">Отменить</span>
        </div>
    </div>
</div>


<div class="murkyBtn"  onclick="showLoginForm()">Авторизоваться повторно</div>


<div class="blocks" id="casesBlock">
</div>

<div id="sessionsBar">
    <div class="murkyBtn" onclick="showResultWindow()">Добавить еще результатов</div>
    <div class="blocks" id="sessions">

    </div>
</div>


<div id="results" style="background: #72c1e6" hidden>
    <span id="wrongCount">0</span>
    <span id="rightCount" >1</span>
    <span id="middleCount" >0.5</span>
    <span id="mark" >69</span>
    <span id="final" >999</span>
</div>


</body>
</html>
