<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вся практика в одном фале</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="tasks.js"></script>
    <link rel="stylesheet" type="text/css" href="login_form.css">
</head>
<body>

<p id="main" onclick="showLoginForm()">
    <div id="fullScreen">
        <div id="loginWindow">
            Авторизуйтесь!
            <div  id="loginForm">
                <label>
                    Логин
                    <input type="text" class="textFields" id="login">
                </label><br>

                <label>Проверить Логин<input type="checkbox" id="checkLogin"></label><br>
                <label for="level">Уровень</label><select id="level">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select><br>
                <div id="murkyBtn" onclick="hideLoginForm()">
                    Начать уже
                </div>
            </div>
        </div>
    </div>
</p>

<a href="#main">Вызвать всплывающее окно</a>

</body>
</html>
